server.port= 3377
spring.application.name=nacos-config-client
# Nacos 服务注册中心地址
spring.cloud.nacos.discovery.server-addr=8.131.76.129:8848
# Nacos 作为配置中心地址
spring.cloud.nacos.config.server-addr=8.131.76.129:8848
#指定yaml格式的配置 yml会报错,nacos识别yaml
spring.cloud.nacos.config.file-extension=properties

# 加载配置才需要以下配置
#namespace: 746f5c42-aef8-4e3f-aaf9-88e25f0d9c49
spring.cloud.nacos.config.group=DEV_GROUP
spring.cloud.nacos.config.namespace=b54c841d-1640-4c5a-9f6c-508626dd7be9
#spring.cloud.nacos.config.enabled=false
